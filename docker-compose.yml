# Docker Compose configuration for Monarchs Chat System
# Production-ready deployment with both Erlang backend and Node.js relay

services:
  # ===================================================================
  # Erlang Backend Service
  # ===================================================================
  erlang-backend:
    build:
      context: .
      dockerfile: Dockerfile.erlang
    container_name: monarchs-erlang
    hostname: erlang-backend
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - MONARCHS_PORT=5678
      - MONARCHS_TOKEN_SECRET=${MONARCHS_TOKEN_SECRET:-your-secure-token-secret-here}
      - MONARCHS_LOG_LEVEL=${MONARCHS_LOG_LEVEL:-info}
      - MONARCHS_BCRYPT_COST=12
    volumes:
      - erlang-data:/home/erlang
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "5678"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - monarchs-network
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

  # ===================================================================
  # Node.js WebSocket Relay Service
  # ===================================================================
  node-relay:
    build:
      context: .
      dockerfile: Dockerfile.node
    container_name: monarchs-relay
    hostname: node-relay
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - WS_PORT=8080
      - ERLANG_HOST=erlang-backend
      - ERLANG_PORT=5678
      - MONARCHS_TOKEN_SECRET=${MONARCHS_TOKEN_SECRET:-your-secure-token-secret-here}
      - MONARCHS_LOG_LEVEL=${MONARCHS_LOG_LEVEL:-info}
      - MONARCHS_RELAY_PORT=8080
      - CONFIG_PATH=/home/nodejs/config.yaml
    volumes:
      - relay-logs:/home/nodejs/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    depends_on:
      erlang-backend:
        condition: service_healthy
    networks:
      - monarchs-network
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

  # ===================================================================
  # Optional: Redis for session storage (future enhancement)
  # ===================================================================
  redis:
    image: redis:7-alpine
    container_name: monarchs-redis
    hostname: redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - monarchs-network
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"

  # ===================================================================
  # Optional: Prometheus for metrics (future enhancement)
  # ===================================================================
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: monarchs-prometheus
    hostname: prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - monarchs-network

  # ===================================================================
  # Optional: Grafana for dashboards (future enhancement)
  # ===================================================================
  grafana:
    image: grafana/grafana:10.2.0
    container_name: monarchs-grafana
    hostname: grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    networks:
      - monarchs-network

# ===================================================================
# Volumes
# ===================================================================
volumes:
  erlang-data:
    driver: local
  relay-logs:
    driver: local
  redis-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

# ===================================================================
# Networks
# ===================================================================
networks:
  monarchs-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

# ===================================================================
# Configuration Notes
# ===================================================================
# To start the stack:
#   docker-compose up -d
#
# To view logs:
#   docker-compose logs -f
#
# To stop:
#   docker-compose down
#
# To stop and remove volumes:
#   docker-compose down -v
#
# Environment variables can be set in .env file:
#   MONARCHS_TOKEN_SECRET=your-secure-secret
#   MONARCHS_LOG_LEVEL=info
#   GRAFANA_PASSWORD=your-password

