<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monarchs Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #0f0f0f;
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        /* Left Sidebar - Chat List */
        .sidebar {
            width: 380px;
            background: #17212b;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #232e3c;
        }

        .sidebar-header {
            padding: 12px 15px;
            background: #17212b;
            border-bottom: 1px solid #232e3c;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar-header input {
            flex: 1;
            background: #232e3c;
            border: none;
            border-radius: 8px;
            padding: 10px 15px;
            color: #fff;
            font-size: 14px;
            outline: none;
        }

        .sidebar-header input::placeholder {
            color: #6b7888;
        }

        .chat-list {
            flex: 1;
            overflow-y: auto;
        }

        .chat-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            cursor: pointer;
            transition: background 0.15s;
            gap: 12px;
        }

        .chat-item:hover {
            background: #1e2832;
        }

        .chat-item.active {
            background: #2b5278;
        }

        .chat-item.unread {
            background: #182533;
        }

        .chat-avatar {
            width: 54px;
            height: 54px;
            border-radius: 50%;
            background: linear-gradient(135deg, #e94560, #9b59b6);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 500;
            flex-shrink: 0;
        }

        .chat-avatar.small {
            width: 40px;
            height: 40px;
            font-size: 16px;
        }

        .chat-info {
            flex: 1;
            min-width: 0;
        }

        .chat-name {
            font-size: 15px;
            font-weight: 500;
            color: #fff;
            margin-bottom: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-time {
            font-size: 12px;
            color: #6b7888;
            font-weight: 400;
        }

        .chat-preview {
            font-size: 14px;
            color: #6b7888;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-preview.private {
            color: #6b7888;
        }

        .unread-badge {
            background: #6ab2f3;
            color: #fff;
            font-size: 12px;
            padding: 2px 8px;
            border-radius: 10px;
            font-weight: 500;
        }

        /* Main Chat Area */
        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #0e1621;
        }

        .chat-main-header {
            padding: 12px 20px;
            background: #17212b;
            border-bottom: 1px solid #232e3c;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .chat-main-header .chat-name {
            font-size: 16px;
        }

        .chat-main-header .chat-info {
            flex: 1;
        }

        .online-status {
            font-size: 13px;
            color: #6b7888;
        }

        .chat-messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .date-divider {
            text-align: center;
            color: #6b7888;
            font-size: 13px;
            padding: 10px 0;
        }

        .message-row {
            display: flex;
            gap: 8px;
            max-width: 65%;
            animation: messageIn 0.2s ease;
        }

        @keyframes messageIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-row.sent {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-row.private {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-bubble {
            padding: 10px 14px;
            border-radius: 16px;
            max-width: 100%;
            word-wrap: break-word;
        }

        .message-row.received .message-bubble {
            background: #182533;
            border-bottom-left-radius: 4px;
        }

        .message-row.sent .message-bubble {
            background: #2b5278;
            border-bottom-right-radius: 4px;
        }

        .message-row.private .message-bubble {
            background: #4a3b5c;
            border-bottom-right-radius: 4px;
        }

        .message-sender {
            font-size: 13px;
            color: #6ab2f3;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .message-text {
            font-size: 14px;
            line-height: 1.4;
        }

        .message-meta {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 5px;
            margin-top: 4px;
            font-size: 11px;
            color: #6b7888;
        }

        .message-row.sent .message-meta {
            color: #4a8ace;
        }

        .message-status {
            font-size: 14px;
        }

        .message-input-container {
            padding: 12px 20px;
            background: #17212b;
            border-top: 1px solid #232e3c;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .message-input-container input {
            flex: 1;
            background: #232e3c;
            border: none;
            border-radius: 22px;
            padding: 12px 20px;
            color: #fff;
            font-size: 15px;
            outline: none;
        }

        .message-input-container input::placeholder {
            color: #6b7888;
        }

        .send-btn {
            width: 46px;
            height: 46px;
            border-radius: 50%;
            background: #2b5278;
            border: none;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .send-btn:hover {
            background: #3d6fa3;
        }

        /* Auth Screen */
        .auth-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a2e 50%, #0f0f0f 100%);
        }

        .auth-container {
            background: #17212b;
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .auth-logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-logo .icon {
            font-size: 60px;
            margin-bottom: 10px;
        }

        .auth-logo h1 {
            font-size: 28px;
            font-weight: 600;
            color: #fff;
        }

        .auth-logo p {
            color: #6b7888;
            margin-top: 8px;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .auth-form input {
            background: #232e3c;
            border: none;
            border-radius: 8px;
            padding: 15px 20px;
            color: #fff;
            font-size: 15px;
            outline: none;
            transition: border 0.2s;
        }

        .auth-form input:focus {
            box-shadow: 0 0 0 2px #2b5278;
        }

        .auth-form input::placeholder {
            color: #6b7888;
        }

        .auth-btn {
            background: linear-gradient(135deg, #2b5278, #3d6fa3);
            border: none;
            border-radius: 8px;
            padding: 15px;
            color: #fff;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(43, 82, 120, 0.4);
        }

        .auth-btn.secondary {
            background: transparent;
            border: 1px solid #2b5278;
        }

        .auth-btn.secondary:hover {
            background: rgba(43, 82, 120, 0.2);
        }

        .auth-message {
            text-align: center;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            margin-top: 10px;
        }

        .auth-message.error {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
        }

        .auth-message.success {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
        }

        /* No chat selected */
        .no-chat-selected {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #0e1621;
            color: #6b7888;
        }

        .no-chat-selected .icon {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .no-chat-selected h2 {
            font-size: 24px;
            font-weight: 400;
            color: #fff;
            margin-bottom: 10px;
        }

        .no-chat-selected p {
            font-size: 15px;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #3d4a5c;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #4d5a6c;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background: #17212b;
            margin: 15% auto;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .modal h3 {
            margin-bottom: 15px;
            color: #fff;
        }

        .modal input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 4px;
            background: #232e3c;
            color: #fff;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .modal-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .modal-btn.primary {
            background: #2b5278;
            color: #fff;
        }

        .modal-btn.secondary {
            background: transparent;
            color: #6b7888;
            border: 1px solid #6b7888;
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            padding: 5px;
        }

        .hamburger span {
            width: 20px;
            height: 2px;
            background: #fff;
            margin: 2px 0;
            transition: 0.3s;
        }

        /* Create Room Button */
        .create-room-btn {
            background: #2b5278;
            border: none;
            color: #fff;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
        }

        .create-room-btn:hover {
            background: #3d6fa3;
        }

        /* Logout Button */
        .logout-btn {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
            color: #f44336;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
        }

        .logout-btn:hover {
            background: rgba(244, 67, 54, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 900px) {
            .sidebar {
                width: 100%;
                position: absolute;
                z-index: 10;
                height: 100%;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            .sidebar.show {
                transform: translateX(0);
            }

            .hamburger {
                display: flex;
            }

            .chat-main {
                width: 100%;
            }

            .sidebar-header {
                display: flex;
                align-items: center;
            }

            .sidebar-header .search-container {
                flex: 1;
                margin-left: 10px;
            }

            .modal-content {
                margin: 20% auto;
                width: 95%;
            }
        }

        @media (max-width: 500px) {
            .sidebar {
                width: 100%;
            }

            .chat-item {
                padding: 10px 12px;
            }

            .chat-avatar {
                width: 48px;
                height: 48px;
            }

            .chat-name {
                font-size: 14px;
            }

            .chat-preview {
                font-size: 13px;
            }

            .message-row {
                max-width: 85%;
            }

            .chat-messages-container {
                padding: 15px;
            }

            .message-bubble {
                padding: 8px 12px;
                font-size: 14px;
            }

            .auth-container {
                width: 95%;
                padding: 30px 20px;
            }

            .modal-content {
                width: 95%;
                padding: 15px;
            }
        }

        @media (max-width: 500px) {
            .sidebar {
                width: 100%;
            }

            .chat-item {
                padding: 10px 12px;
            }

            .chat-avatar {
                width: 48px;
                height: 48px;
            }

            .chat-name {
                font-size: 14px;
            }

            .chat-preview {
                font-size: 13px;
            }

            .message-row {
                max-width: 85%;
            }

            .chat-messages-container {
                padding: 15px;
            }

            .message-bubble {
                padding: 8px 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Auth Screen -->
    <div class="auth-screen" id="authScreen">
        <div class="auth-container">
            <div class="auth-logo">
                <div class="icon">ðŸ‘‘</div>
                <h1>Monarchs</h1>
                <p>Secure Chat Messenger</p>
            </div>
            <div id="authMessage"></div>
            <div class="auth-form">
                <input type="text" id="username" placeholder="Username" autocomplete="off">
                <input type="password" id="password" placeholder="Password" autocomplete="off">
                <button class="auth-btn" onclick="login()">Login</button>
                <button class="auth-btn secondary" onclick="register()">Create Account</button>
            </div>
        </div>
    </div>

    <!-- Create Room Modal -->
    <div class="modal" id="createRoomModal">
        <div class="modal-content">
            <h3>Create New Room</h3>
            <input type="text" id="roomNameInput" placeholder="Room name" autocomplete="off">
            <div class="modal-buttons">
                <button class="modal-btn secondary" onclick="closeCreateRoomModal()">Cancel</button>
                <button class="modal-btn primary" onclick="createRoom()">Create</button>
            </div>
        </div>
    </div>

    <!-- Main App -->
    <div class="app-container" id="appContainer" style="display: none;">
        <!-- Left Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="hamburger" onclick="toggleSidebar()">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="search-container">
                    <input type="text" placeholder="ðŸ” Search" id="searchInput">
                </div>
                <button class="create-room-btn" onclick="openCreateRoomModal()">+ Room</button>
            </div>
            <div class="chat-list" id="chatList">
                <!-- Chat items will be dynamically added -->
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="chat-main" id="chatMain">
            <div class="no-chat-selected" id="noChatSelected">
                <div class="icon">ðŸ’¬</div>
                <h2>Monarchs Messenger</h2>
                <p>Select a room or private chat to start messaging</p>
            </div>

            <div id="activeChatView" style="display: none; flex-direction: column; height: 100%;">
                <div class="chat-main-header">
                    <div class="chat-avatar small" id="activeChatAvatar">#</div>
                    <div class="chat-info">
                        <div class="chat-name">
                            <span id="activeChatName">Room Name</span>
                        </div>
                        <div class="online-status" id="activeChatStatus">Active now</div>
                    </div>
                    <button class="logout-btn" onclick="logout()">Logout</button>
                </div>

                <div class="chat-messages-container" id="chatMessages">
                    <!-- Messages will be dynamically added -->
                </div>

                <div class="message-input-container">
                    <input type="text" placeholder="Write a message..." id="messageInput" onkeypress="handleKeyPress(event)">
                    <button class="send-btn" onclick="sendMessage()">âž¤</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let username = '';
        let currentRoom = null;
        let currentChatType = null; // 'room' or 'private'
        let currentPrivateUser = null;
        let messages = {}; // Store messages for each chat
        let activeTab = 'rooms'; // 'rooms' or 'users'

        function connectWebSocket() {
            ws = new WebSocket('ws://localhost:8080');
            
            ws.onopen = function() {
                console.log('WebSocket connected');
            };
            
            ws.onclose = function() {
                console.log('WebSocket disconnected');
                setTimeout(connectWebSocket, 3000);
            };
            
            ws.onerror = function(error) {
                console.error('WebSocket error:', error);
            };
            
            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                handleMessage(data);
            };
        }

        function handleMessage(data) {
            if (data.type === 'message') {
                const chatId = data.isPrivate ? `private:${Math.max(data.sender, username)}:${Math.min(data.sender, username)}` : data.room;
                if (!messages[chatId]) messages[chatId] = [];
                
                const messageObj = {
                    sender: data.sender,
                    content: data.content,
                    time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }),
                    isPrivate: data.isPrivate,
                    status: 'sent'
                };
                messages[chatId].push(messageObj);
                
                // If viewing this chat, add the message
                if ((currentChatType === 'room' && currentRoom === data.room) ||
                    (currentChatType === 'private' && currentPrivateUser === data.sender)) {
                    addMessageToView(messageObj);
                }
                
                updateChatPreview(chatId, data.content, messageObj.time, data.isPrivate ? data.sender : data.room);
                updateChatList();
            } else if (data.type === 'system') {
                console.log('System:', data.content);
            } else if (data.type === 'rooms') {
                renderChatList(data.rooms, 'rooms');
                // Request users too
                ws.send(JSON.stringify({ type: 'get_users' }));
            } else if (data.type === 'users') {
                renderChatList(data.users, 'users');
            } else if (data.type === 'error') {
                showAuthMessage('error', data.content);
            } else if (data.type === 'success') {
                showAuthMessage('success', data.content);
            }
        }

        function renderChatList(items, type) {
            const chatList = document.getElementById('chatList');
            chatList.innerHTML = '';

            if (type === 'rooms') {
                items.forEach(room => {
                    const chatId = room;
                    const preview = messages[chatId] ? messages[chatId][messages[chatId].length - 1] : null;
                    const div = document.createElement('div');
                    div.className = `chat-item ${currentChatType === 'room' && currentRoom === room ? 'active' : ''}`;
                    div.innerHTML = `
                        <div class="chat-avatar">#</div>
                        <div class="chat-info">
                            <div class="chat-name">
                                <span>${room}</span>
                                <span class="chat-time">${preview ? preview.time : ''}</span>
                            </div>
                            <div class="chat-preview">${preview ? preview.content : 'No messages yet'}</div>
                        </div>
                    `;
                    div.onclick = () => joinRoom(room);
                    chatList.appendChild(div);
                });
            } else {
                items.forEach(user => {
                    if (user === username) return;
                    const chatId = `private:${Math.max(user, username)}:${Math.min(user, username)}`;
                    const preview = messages[chatId] ? messages[chatId][messages[chatId].length - 1] : null;
                    const div = document.createElement('div');
                    div.className = `chat-item ${currentChatType === 'private' && currentPrivateUser === user ? 'active' : ''}`;
                    div.innerHTML = `
                        <div class="chat-avatar">${user.charAt(0).toUpperCase()}</div>
                        <div class="chat-info">
                            <div class="chat-name">
                                <span>${user}</span>
                                <span class="chat-time">${preview ? preview.time : ''}</span>
                            </div>
                            <div class="chat-preview private">${preview ? 'ðŸ”’ ' + preview.content : 'Private chat'}</div>
                        </div>
                    `;
                    div.onclick = () => startPrivateChat(user);
                    chatList.appendChild(div);
                });
            }
        }

        function updateChatPreview(chatId, content, time, name) {
            // This will be handled by re-rendering the list
        }

        function updateChatList() {
            ws.send(JSON.stringify({ type: 'get_rooms' }));
        }

        function addMessageToView(message) {
            const container = document.getElementById('chatMessages');
            const row = document.createElement('div');
            
            const isSent = message.sender === username;
            const isPrivate = message.isPrivate;
            
            row.className = `message-row ${isSent ? 'sent' : 'received'} ${isPrivate ? 'private' : ''}`;
            row.innerHTML = `
                <div class="message-bubble">
                    ${!isSent && !isPrivate ? `<div class="message-sender">${message.sender}</div>` : ''}
                    <div class="message-text">${message.content}</div>
                    <div class="message-meta">
                        <span>${message.time}</span>
                        ${isSent ? '<span class="message-status">âœ“</span>' : ''}
                    </div>
                </div>
            `;
            container.appendChild(row);
            container.scrollTop = container.scrollHeight;
        }

        function showAuthMessage(type, content) {
            const messageDiv = document.getElementById('authMessage');
            messageDiv.innerHTML = `<div class="auth-message ${type}">${content}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }

        function login() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            
            if (!user || !pass) {
                showAuthMessage('error', 'Please enter username and password');
                return;
            }
            
            username = user;
            ws.send(JSON.stringify({ type: 'login', username: user, password: pass }));
            
            // Show main app
            document.getElementById('authScreen').style.display = 'none';
            document.getElementById('appContainer').style.display = 'flex';
            
            // Request rooms and users
            setTimeout(() => {
                ws.send(JSON.stringify({ type: 'get_rooms' }));
            }, 100);
        }

        function register() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            
            if (!user || !pass) {
                showAuthMessage('error', 'Please enter username and password');
                return;
            }
            
            username = user;
            ws.send(JSON.stringify({ type: 'register', username: user, password: pass }));
        }

        function joinRoom(roomName) {
            currentChatType = 'room';
            currentRoom = roomName;
            currentPrivateUser = null;
            
            // Leave private chat if any
            if (currentPrivateChatSocket) {
                currentPrivateChatSocket.write(`/leave\n`);
            }
            
            // Join new room
            ws.send(JSON.stringify({ type: 'join_room', room_name: roomName }));
            
            // Update UI
            document.getElementById('noChatSelected').style.display = 'none';
            document.getElementById('activeChatView').style.display = 'flex';
            document.getElementById('activeChatName').textContent = `# ${roomName}`;
            document.getElementById('activeChatAvatar').textContent = '#';
            document.getElementById('activeChatStatus').textContent = 'Active now';
            
            // Clear and reload messages
            document.getElementById('chatMessages').innerHTML = '';
            const chatId = roomName;
            if (messages[chatId]) {
                messages[chatId].forEach(msg => addMessageToView(msg));
            }
            
            // Update active state in list
            document.querySelectorAll('.chat-item').forEach(item => {
                item.classList.remove('active');
                if (item.querySelector('.chat-name span').textContent === roomName) {
                    item.classList.add('active');
                }
            });
        }

        let currentPrivateChatSocket = null;

        function startPrivateChat(user) {
            currentChatType = 'private';
            currentRoom = null;
            currentPrivateUser = user;
            
            // Update UI
            document.getElementById('noChatSelected').style.display = 'none';
            document.getElementById('activeChatView').style.display = 'flex';
            document.getElementById('activeChatName').textContent = user;
            document.getElementById('activeChatAvatar').textContent = user.charAt(0).toUpperCase();
            document.getElementById('activeChatStatus').textContent = 'Private chat ðŸ”’';
            
            // Clear and reload messages
            document.getElementById('chatMessages').innerHTML = '';
            const chatId = `private:${Math.max(user, username)}:${Math.min(user, username)}`;
            if (messages[chatId]) {
                messages[chatId].forEach(msg => addMessageToView(msg));
            }
            
            // Update active state in list
            document.querySelectorAll('.chat-item').forEach(item => {
                item.classList.remove('active');
                if (item.querySelector('.chat-name span').textContent === user) {
                    item.classList.add('active');
                }
            });
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            if (currentChatType === 'room' && currentRoom) {
                ws.send(JSON.stringify({ type: 'message', room_name: currentRoom, content: message }));
            } else if (currentChatType === 'private' && currentPrivateUser) {
                ws.send(JSON.stringify({ type: 'private', to_user: currentPrivateUser, content: message }));
            }
            
            input.value = '';
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Initialize WebSocket connection
        connectWebSocket();

        // Handle Enter key in auth forms
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') login();
        });
        document.getElementById('username').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') document.getElementById('password').focus();
        });

        // Handle Enter key in room creation modal
        document.getElementById('roomNameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') createRoom();
        });

        // Mobile sidebar toggle
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('show');
        }

        // Create room modal functions
        function openCreateRoomModal() {
            document.getElementById('createRoomModal').style.display = 'block';
            document.getElementById('roomNameInput').focus();
        }

        function closeCreateRoomModal() {
            document.getElementById('createRoomModal').style.display = 'none';
            document.getElementById('roomNameInput').value = '';
        }

        function createRoom() {
            const roomName = document.getElementById('roomNameInput').value.trim();
            if (!roomName) {
                alert('Please enter a room name');
                return;
            }

            ws.send(JSON.stringify({ type: 'create_room', room_name: roomName }));
            closeCreateRoomModal();
        }

        // Logout function
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                ws.send(JSON.stringify({ type: 'logout' }));
                // Reset UI
                document.getElementById('authScreen').style.display = 'flex';
                document.getElementById('appContainer').style.display = 'none';
                document.getElementById('sidebar').classList.remove('show');
                username = '';
                currentRoom = null;
                currentChatType = null;
                currentPrivateUser = null;
                messages = {};
            }
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('createRoomModal');
            if (event.target === modal) {
                closeCreateRoomModal();
            }
        }
    </script>
</body>
</html>
